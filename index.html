<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>CraveCraftler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
    <div id="upperNavigationBar">
        <div id="logo">
            <img src="./assets/logo.png" alt="logo">
            CraveCraftler
        </div>
        <div id="rightNavigation">
            <nav>
                <a href="#" id="home">Home</a>
                <a href="#">About us</a>
                <a href="#">About Us</a>
            </nav>
        </div>
    </div>
    <div id="quoteSection">
        <div id="quote">
            "The only time to eat diet food is while you're waiting for the steak to cook."
            <div id="author">
                - Julia Child
            </div>
        </div>
    </div>
    <div id="searchPanel">
        <img src="./assets/Search icon.png" alt="search for" id="fixedSearchIcon" width="25px">
        <input type="text" id="searchBar" placeholder="So, What are you Cooking Today?">
        <button id="searchButton"><img src="./assets/Search icon.png" alt="search"></button>
    </div>
    <div id="randomPick">
        <u>Today's Hot</u>
        <div id="randomMeal">
            </div>

        </div>
    </div>

    <div id="searchResult">
        <div id="resultsBox">
            <div id="info">Result's based on your search:-</div>
            <div id="results"></div>
        </div>
    </div>

    <div id="popup">
        <div id="backButton"></div>
        <div id="mealImage"></div>

    </div>

    <div id="lowerNavigation">

    </div>
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent">  

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
