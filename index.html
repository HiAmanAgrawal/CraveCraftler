<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="upperNavigationBar">
        <div id="logo">
            <img src="./assets/logo.png" alt="logo">
            CraveCraftler
        </div>
        <div id="rightNavigation">
            <nav>
                <a href="#" id="home">Home</a>
                <a href="#">Recipe</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </div>
    <div id="quoteSection">
        <div id="quote">
            "The only time to eat diet food is while you're waiting for the steak to cook."
            <div id="author">
                - Julia Child
            </div>
        </div>
    </div>
    <div id="searchPanel">
        <img src="./assets/Search icon.png" alt="search for" id="fixedSearchIcon" width="25px">
        <input type="text" id="searchBar" placeholder="What are you Cooking Today?">
        <button><img src="./assets/Search icon.png" alt="search"></button>
    </div>
    <div id="randomPick">
        <u>Today's Hot</u>
        <div id="randomMeal">
            <div class="randomImage"></div>
            <div class="mealName">Pasta Burrata Bruschetta</div>
            <div class="stats">
                <div class="rating">
                    <img src="./assets/star.png" alt="star" width="10px">
                    <u>4.3</u>
                </div>
                <div class="line"></div>
                <div class="views"><p>(4.8k views)</p></div>
            </div>
            <div class="recipeButton">
                <button class="recipe">>Recipe</button>
            </div>

        </div>
    </div>
    <div id="lowerNavigation">

    </div>
    <script src="script.js"></script>
</body>
</html>
