<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CraveCraftler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
    <div id="upperNavigationBar">
        <div id="logo">
            <img src="./assets/logo.png" alt="logo">
            CraveCraftler
        </div>
        <div class="menu" onclick="toggleMenu()">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
        </div>
        <div id="rightNavigation">
           
            <nav>
                <a href="#" class="home" id="home1">Home</a>
                <a href="https://github.com/HiAmanAgrawal/CraveCraftler">About us</a>
                <a href="https://linktr.ee/hiamanagrawal">Contact</a>
            </nav>
        </div>
    </div>
    <div id="quoteSection">
        <div id="quote">
            
            </div>
        </div>
    </div>
    <div id="searchPanel">
        <img src="./assets/Search icon.png" alt="search for" id="fixedSearchIcon" width="25px">
        <input type="text" id="searchBar" placeholder="So, What are you Cooking Today?">
        <button id="searchButton"><img src="./assets/Search icon.png" alt="search"></button>
    </div>
    <div id="randomPick">
        <u>Today's Hot</u>
        <div id="randomMeal">
            </div>

        </div>
    </div>

    <div id="searchResult">
        <div id="resultsBox">
            <div id="info"></div>
            <div id="results"></div>
        </div>
    </div>

    <div id="popup">
        <div id="backButton"></div>
        <div id="mealImage"></div>

    </div>

    <div id="lowerNavigation">

    </div>
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent">  

            </div>
        </div>
    </div>
    <div id="cover">
    <div class="popup" id="popupNav">
        <span class="close" onclick="closePopup()">&times;</span>
            <a href="#" class="home" id="home2">Home</a>
            <a href="https://github.com/HiAmanAgrawal/CraveCraftler">About us</a>
            <a href="https://linktr.ee/hiamanagrawal">Contact</a>
        <p>Made with &#128157; by Aman</p>
    </div>
    </div>
    <script src="script.js"></script>
    <a href="https://linktr.ee/hiamanagrawal" id="credits">Made with &#128157; by Aman</a>
</body>
</html>
